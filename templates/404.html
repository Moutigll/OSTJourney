<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Page Not Found</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
			background-color: #f9f9f9;
		}

		h1 {
			font-size: 3em;
			color: #333;
		}

		p {
			font-size: 1.2em;
			color: #666;
		}

		.image-container {
			margin-top: 20px;
		}

		.image-container img {
			height: 40vh
		}
	</style>
</head>
<body>
	<div class="image-container">
		<a href="{{ url_for('various.index') }}"><img src="{{ url_for('static', filename='images/various/not_found.webp') }}" alt="404 - Page Not Found"></a>
	</div>
	<h1>404 - Page Not Found</h1>
	<p>Oops! Looks like the page you're looking for doesn't exist.</p>
	<p>Go back to the <a href="{{ url_for('various.index') }}">home page</a>.</p>
</body>
</html>
