<nav>
	<div id="user-menu">
		{% if session.get('user') %}
			<a href="{{ url_for('profile') }}" class="user-btn">Profile</a>
			<a href="{{ url_for('logout') }}" class="user-btn">Logout</a>
		{% else %}
			<a href="{{ url_for('login') }}" class="user-btn">Login</a>
			<a href="{{ url_for('register') }}" class="user-btn" class="dynamic-link">Register</a>
		{% endif %}
	</div>
</nav>
