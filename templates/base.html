<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		{% block head %}{% endblock %}
	</head>
	<body>
		<div id="Song-info" style="display: none;">
			<img src="https://upperground.art/wp-content/themes/artbat/assets/img/place.png" id="Song-info-cover" alt="Cover">
			<div id="Song-info-main">
				<div id="Song-info-title" class="Song-info-text">
					<div id='Song-info-title-scroll'></div>
				</div>
				<div id="Song-info-artist" class="Song-info-text">
					<div id='Song-info-artist-scroll'></div>
				</div>
				<div id="Song-info-album" class="Song-info-text">
					<div id='Song-info-album-scroll'></div>
				</div>
				<div id="Song-info-num" class="Song-info-text">
					<span>Loading...</span>
				</div>
				<div id="Song-info-year" class="Song-info-text">
					<span>Loading...</span>
				</div>
				<div id="Song-info-publisher" class="Song-info-text">
					<span>Loading...</span>
				</div>
				<div id="Song-info-genre" class="Song-info-text">
					<span>Loading...</span>
				</div>
			</div>
		  </div>		  
		{% block body %}{% endblock %}
	</body>
	<div style="height: 1500px;">
    </div>
	<div class="footer">
		<div id="player-song-info">
			<img src="https://upperground.art/wp-content/themes/artbat/assets/img/place.png" id="player-cover">
			<div id="player-song-info-text">
				
				<div id="player-song-title" class="player-song-info-text">
					<span>Titre de la chanson tres long pour test le scroll</span>
				</div>
				<div id="player-song-artist" class="player-song-info-text">
					<span>Artiste de la chanson</span>
				</div>
				<div id="player-song-album" class="player-song-info-text">
					<span>Album</span>
				</div>
			</div>
		</div>
		<div id="player-center">
			<div id="controls-container">
				<img src="{{ url_for('static', filename='images/player/random.png') }}" alt="Random" class="player-controls" id="player-button-random">
				<img src="{{ url_for('static', filename='images/player/back.png') }}" alt="Next" class="player-controls" id="player-button-back">
				<img src="{{ url_for('static', filename='images/player/pause.png') }}" alt="Play" class="player-controls" id="player-button-play">
				<img src="{{ url_for('static', filename='images/player/next.png') }}" alt="Back" class="player-controls" id="player-button-next">
				<img src="{{ url_for('static', filename='images/player/repeat.png') }}" alt="Repeat" class="player-controls">
			</div>
			<div id="player-progress-bar-container">
				<input type="range" min="0" max="100" value="0" class="player-slider" id="player-progress-bar">
			</div>
		</div>
		<div id="player-extra">
			<span id="player-current-time">0:00/0:00</span>
			<div id="volume-container">
				<img src="{{ url_for('static', filename='images/player/volume 100.png') }}" alt="Volume" id="volume-ico">
				<input type="range" min="0" max="100" value="100" class="player-slider" id="player-volume-bar">
			</div>
		</div>
	</div>
	
	<script src="{{ url_for('static', filename='js/player.js') }}"></script>
</html>
