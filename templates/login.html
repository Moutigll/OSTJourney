<h1 id="currentUrl">{{ currentUrl }}</h1>
<center>
	<div class="header">
		<h2>Login</h2>
	</div>
	{% if error %}
		<p class="error-msg">{{ error }}</p>
	{% endif %}
	{% if success %}
		<p class="success-msg">{{ success }}</p>
	{% endif %}
	<div id="login-container">
		<form id="login-form" method="POST" action="{{ url_for('login') }}">
			<div class="input-field">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required 
					placeholder="Enter your email" value="{{ email if email else '' }}">
			</div>
			<div class="input-field">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required 
					placeholder="Enter your password" minlength="8">
			</div>
			{% if email_enabled %}
				<a href="#" id="forgot-password-link">Forgot password ?</a>
			{% endif %}
			<a href="{{ url_for('register') }}">Register</a>
			<button type="submit" id="login-btn">Login</button>
		</form>
	</div>
</center>
<script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
<script src="{{ url_for('static', filename='js/dup_check.js') }}"></script>
